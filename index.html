<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A vibrant clicker RPG. Defeat 10 emoji bosses, manage energy, and upgrade your skills!">
    <title>Emoji Clicker RPG</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>üéÆ Emoji Clicker</h1>
        <div class="subtitle">Defeat the 10 emoji bosses and upgrade your skills</div>
      </header>

      <div class="game-container">
        <!-- Stats Panel -->
        <div class="card stats-panel">
          <div class="stat-item">
            <div class="stat-header"><span>‚ù§Ô∏è HEALTH</span></div>
            <div class="stat-value" id="health-val">100</div>
            <div class="progress-bar">
              <div class="progress-fill" id="health-bar" style="width: 100%; background-color: var(--health-color);"></div>
            </div>
          </div>

          <div class="stat-item">
            <div class="stat-header"><span>‚ö° ENERGY</span></div>
            <div class="stat-value" id="energy-val">100</div>
            <div class="progress-bar">
              <div class="progress-fill" id="energy-bar" style="width: 100%; background-color: var(--energy-color);"></div>
            </div>
          </div>

          <div class="stat-item">
            <div class="stat-header"><span>üí™ STRENGTH</span></div>
            <div class="stat-value" id="strength-val">10</div>
          </div>

          <div class="stat-item">
            <div class="stat-header"><span>üîÑ RECOVERY</span></div>
            <div class="stat-value"><span id="recovery-val">1</span>/s</div>
          </div>
        </div>

        <!-- Boss Arena -->
        <div class="card arena-panel">
          <div class="level-indicator">LEVEL <span id="level-val">1</span> / 10</div>
          
          <div class="boss-container" id="boss-container">
            <div class="boss-emoji" id="boss-emoji">üëæ</div>
            <div class="boss-hp-bar">
              <div class="boss-hp-fill" id="boss-hp-bar"></div>
            </div>
            <div style="color: var(--text-secondary); font-size: 0.9rem;">
              <span id="boss-hp-text">100</span> HP
            </div>
          </div>
        </div>
      </div>

      <!-- Upgrades -->
      <div class="footer-panel">
        <div class="currency-display">
          Available Points: <span class="currency-value" id="currency-val">0</span>
        </div>
        <div class="upgrades-grid" id="upgrades-grid"></div>
      </div>
    </div>
    
    <script src="js/constants.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
